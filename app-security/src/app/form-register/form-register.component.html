
<div class="col-12">
    <h3>Inscription</h3>
</div>
<div class="form-group row">
    <div class="col-12 error-msg" *ngIf="userAlreadyExist">Adresse mail déjà enregistré</div>
    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" placeholder="Enter email">
    </div>
</div>
<div class="form-group row">
    <div class="col-12 error-msg" *ngIf="passwordNotEquals">Les mots de passe ne correspondent pas </div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
        <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
    </div>
</div>
<div class="form-group row">
    <div class="col-12 invalid-feedback" id="form-register-error-profil">Veuillez selectionner un profil</div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Retapez votre mot de passe</label>
    <div class="col-sm-10">
    <input type="password" [(ngModel)]="passwordConfirm" class="form-control" id="passwordCheck" name="repeatpassword" placeholder="Password">
    </div>
</div>
<div class="form-group row">
    <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Profil</label>
        <select [(ngModel)]="user.profilId" class="custom-select mr-sm-2" id="profil" name="profil">
            <option selected value="0">Sélectionner</option>
            <option value="1">Employé</option>
            <option value="2">Employeur</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <div class="col-auto my-1">
        <button id="submit" class="btn btn-primary" (click)="add()">Submit</button>
    </div>
</div>
